<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Что? Где? Когда?</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background: #e0f7fa; }
    button { padding: 15px 30px; font-size: 18px; border: none; border-radius: 10px; background: #ff5722; color: white; cursor: pointer; }
    button:hover { background: #e64a19; }
  </style>
</head>
<body>
  <h1>Музыка "Что? Где? Когда?"</h1>
  <button id="playBtn">Включить музыку</button>
  <audio id="Музыка окончания игры" src="pobediteli.mp3"></audio> <!-- вставь сюда свою музыку -->
  
  <script>
    const btn = document.getElementById("playBtn");
    const music = document.getElementById("music");

    btn.addEventListener("click", () => {
      music.play();
    });
  </script>
</body>
</html>
